<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BzB : Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="wrapperYellow">
    <section class="hero is-fullheight">
      <div class="hero-body has-text-centered">
        <div class="login">
          <img class="logo" src="img/logo.png" width="100px" />
          <h4 class="title is-4">Log In</h4>
          <form>
            <div class="form-heading">Username</div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="name" placeholder="Username" autocomplete="username" required />
              </div>
            </div>
            <div class="form-heading">Password</div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="password" placeholder="**********" autocomplete="current-password" required />
              </div>
            </div>

            <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit">
              Login
            </button>
          </form>

          <br>        
          <nav class="level">
            <div class="level-item has-text-centered">
              <div>
                <a href="#">Forgot Password?</a>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <a href="signup.html">Create an Account</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>
  
  </div>
  </body>

</html>
